<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id='tweetDiv'>
    <div id='tweetHead'>
        <img src="./img/profile-picture.jpg" alt="profile_picture">
        <img src="./img/account-logo.jpg" alt="account_logo">
        jack
        <img src="./img/validated-account.jpg" alt="validated_account">
        @jack
        <div id='followDiv'>
          <img src="./img/twitter-logo.jpg" alt="twitter_logo">
          Follow
        </div>
    </div>
    <div id='tweetBody'>
      just setting up my twttr
      <time>9:50PM - 21 Mar 2006</time>
    </div>
    <div>
      <img src="./img/reply.jpg" alt="reply_logo">
      <img src="./img/retweet.jpg" alt="retweet_logo">
      92,555
      <img src="./img/favorite.jpg" alt="favorite_logo">
      71,111
    </div>
    

  </div>
</body>
</html>
