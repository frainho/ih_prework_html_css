<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id='tweetDiv'>
    <div id='tweetHead'>
        <div class="tweetHeadPic">
            <img src="./img/profile-picture.jpg" alt="profile_picture">
        </div>
        <div class="tweetHeadText">
            <img src="./img/account-logo.jpg" alt="account_logo">
            <span class="usernameText">jack</span>
            <img src="./img/validated-account.jpg" alt="validated_account">
            <br />
            <span class="usernameID">@jack</span>
        </div>
        <div id='followDiv'>
          <img src="./img/twitter-logo.jpg" alt="twitter_logo">
          Follow
        </div>
    </div>
    <div class="clearDiv"></div>
    <div id='tweetBody'>
      just setting up my twttr
    </div>
    <div id="tweetFooter">
      <p><time>9:50PM - 21 Mar 2006</time></p>
      <img src="./img/reply.jpg" alt="reply_logo">
      <img src="./img/retweet.jpg" alt="retweet_logo">
      92,555
      <img src="./img/favorite.jpg" alt="favorite_logo">
      71,111
    </div>
  </div>
</body>
</html>
